<dom-module id="nuxeo-admin-center">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">
    nuxeo-dialog {
      max-width: 500px;
    }

    .confirmPrompt {
      font-size: larger;
    }

    /* Work-around milalignment of the OK button */
    .buttons {
      padding-right: 24px;
      padding-bottom: 12px;
    }

    .progressDiv {
      width: 80%;
      margin-left: 24px;
    }
    </style>

    <iron-ajax id="callAjax"
               url="[[url]]"
               method="[[method]]"
               on-response="_ajaxCallSuccess"
               on-error="_ajaxCallFailure">
    </iron-ajax>

    <nuxeo-page>

      <div slot="header">
        <h3>Admin Center</h3>
      </div>

      <div class="content">

        <nuxeo-card heading="Operations">
          <div class="layout horizontal justified flex wrap">
            <paper-button id="cleanOrphanedBinariesButton" raised noink on-tap="_cleanOrphanedBinaries">Clean Orphaned Binaries</paper-button>
          </div>
        </nuxeo-card>

      </div>

      <!-- Confirm dialog for the misc actions -->
      <nuxeo-dialog id="confirmDialog" with-backdrop>
        <div class="confirmPrompt">
          [[confirmPrompt]]
        </div>
        <div class="confirmInfo">
          [[confirmInfo]]
        </div>

        <paper-progress id="progress"
                        class="progressDiv"
                        style="display: [[displayProgressStyle]]"
                        indeterminate
                        disabled>
        </paper-progress>

        <div class="buttons">
          <paper-button dialog-dismiss class="secondary" on-click="_confirmCancel">Cancel</paper-button>
          <paper-button on-click="_confirmOk" class="primary">[[confirmOkLabel]]</paper-button>
        </div>
      </nuxeo-dialog>

      <!-- Display the result of the action, if needed -->
      <nuxeo-dialog id="resultDialog" with-backdrop>
        <h3>Result for <span style="font-style:  italic">[[confirmAction]]</span></h3>
        <paper-textarea value="[[resultActionDetails]]" readonly></paper-textarea>
        <div class="buttons" style="float: right;">
          <paper-button dialog-dismiss class="primary" on-click="_resultDialogClosed">Ok</paper-button>
        </div>
      </nuxeo-dialog>

    </nuxeo-page>

  </template>

  <script>
    const CLEAN_ORPHANED_BINARIES = "Clean Orphaned Binaries";

    Polymer({
      is: 'nuxeo-admin-center',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        confirmAction: String,
        confirmPrompt: String,
        confirmInfo: String,
        url: String,
        method: String,
        confirmOkLabel: {
          type: String,
          value: "Ok"
        },
        displayProgressStyle: {
          type: String,
          value: "none"
        },
        progressTimer: {
          type: Number,
          value: Date.now()
        }
      },
      
      // ====================================
      // Clean orphaned binaries
      // ====================================
      _cleanOrphanedBinaries: function() {
        this.confirmAction = CLEAN_ORPHANED_BINARIES;
        this.confirmPrompt = "Clean up orphaned binaries?";
        this.confirmInfo = "This is a synchronous call, it can take time if there are a lot of orphaned binaries: Be patient (and monitor server.log fo errors)";
        this.confirmOkLabel = "Clean up";

        this.url = "/nuxeo/api/v1/management/binaries/orphaned";
        this.method = "DELETE";

        this.$.confirmDialog.toggle();
      },

      _cleanOrphanedBinariesResponse: function(evt, req) {
        let result = "";
        let resultJson = evt.detail.response;

        result += "Duration: " + resultJson.gcDuration.toLocaleString() + "ms\n";
        result += "Number of active binaries: " + this._formatBytes(resultJson.numBinaries).toLocaleString() + "\n";
        result += "Size of active binaries: " + this._formatBytes(resultJson.sizeBinaries) + "\n";
        result += "Number of orphaned binaries: " + this._formatBytes(resultJson.numBinariesGC).toLocaleString() + "\n";
        result += "Size of orphaned binaries: " + this._formatBytes(resultJson.sizeBinariesGC) + "\n";

        this.resultActionDetails = result;//this._jsonREsultToText(evt.detail.response);
        this.$.resultDialog.toggle();
      },

      // ====================================
      // Success/Failure of the ajax call
      // ====================================
      // Impossible ti get the result dialog displayed, nor the page
      // correctlmy refreshed. I believe the error occuring breaks
      // and maybe bubbles something.
      // => Simple alert, and the a reload()
      _ajaxCallFailure: function(evt, req) {
        alert("An error occured:\n\n" + evt.detail.error.stack);
        this._cleanupConfirmDialog();
        location.reload();
      },

      // When the call is succesful, but too fast, we let the progress a little bit
      _ajaxCallSuccess: function(evt, req) {

        let reminder = 3000 - (Date.now() - this.progressTimer);
        if(reminder > 500) {
          setTimeout(function() {
            this._ajaxCallSuccessRun(evt, req);
          }.bind(this), reminder);
        } else {
          this._ajaxCallSuccessRun(evt, req);
        }
      },

      _ajaxCallSuccessRun: function(evt, req) {

        switch (this.confirmAction) {
        case CLEAN_ORPHANED_BINARIES:
          this._cleanOrphanedBinariesResponse(evt, req);
          break;

        default:
          this._cleanupConfirmDialog();
          break;
        }
      },

      // ====================================
      // Confirm and result dialogs handling
      // ====================================
      _cleanupConfirmDialog: function() {
        this.confirmAction = null;
        this.confirmPrompt = null;
        this.confirmInfo = "";
        this.confirmOkLabel = "Ok";
        this.resultActionDetails = null;

        this.url = null;
        this.method = null;

        this.displayProgressStyle = "none";
        this.$.progress.disabled = true;

        this.$.confirmDialog.close();
      },

      _confirmCancel: function() {
        this._cleanupConfirmDialog();
      },

      _confirmOk: function() {
        this.$.progress.disabled = false;
        this.displayProgressStyle = "";
        this.progressTimer = Date.now();

        switch (this.confirmAction) {
        case CLEAN_ORPHANED_BINARIES:
          this.$.callAjax.generateRequest();
          break;

        default:
          this._cleanupConfirmDialog();
          break;
        }
      },

      _resultDialogClosed: function() {
        this._cleanupConfirmDialog();
      },

      // ====================================
      // Utilities
      // ====================================
      _formatBytes: function(value) {

        if(!value) {
          return 0;
        }

        const units = ['bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

        while(n >= 1024 && ++l){
          n = n/1024;
        }
        return(n.toFixed(n < 10 && l > 0 ? 1 : 0) + ' ' + units[l]);
      }
    });
  </script>
</dom-module>
