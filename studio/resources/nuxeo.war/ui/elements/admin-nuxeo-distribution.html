<!--
  `admin-nuxeo-distribution`

  Displays a button allowing for fetching the current distribution info
  (Nuxeo verison, installed plugins).

  User must be an administrator or an authorized user.

  There is no properties to set, usage is simple after importing the element:
  <admin-nuxeo-distribution></admin-nuxeo-distribution>

  The width of the button can be set in the :host style via the --admin-button-width variable
-->
<dom-module id="admin-nuxeo-distribution">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">

    #getDistributionButton {
      width:  var(--admin-button-width);
    }

    nuxeo-dialog {
      max-width: 700px;
    }

    /* Actually, for whatever reason, can't set this style on a div...
       => using inline style */
    .label: {
      color:  black;
      font-weight: bold;
    }

    .scrollableTable {
      height: 300px;
      overflow: auto;
      border-style: solid;
      border-width: 1px;
      border-color: grey;
      padding: 5px;
    }

    .scrollableTable td {
      vertical-align: top;
    }

    .subDiv {
      margin-left: 15px;
    }

    .envInfo {
      border-style: solid;
      border-width: 1px;
      border-color: grey;
      padding: 5px;
    }

    .envInfo td {
      padding-right: 10px;
      vertical-align: top;
    }
    </style>

    <iron-ajax id="callAjax"
               url="/nuxeo/api/v1/management/distribution"
               method="GET"
               on-response="_getDistributionResponse"
               on-error="_ajaxCallFailure">
    </iron-ajax>

    <nuxeo-operation id="recomputeThumbnailsOp"
                     op="javascript.adminCenter_GetEnvInfo"
                     auto
                     on-response="_getEnvInfoResponse"></nuxeo-operation>

    <paper-button id="getDistributionButton"
                  raised noink
                  on-tap="_getDistribution">
      Nuxeo Server Info
    </paper-button>

    <!-- Display the result -->
    <nuxeo-dialog id="resultDialog" with-backdrop>
      <h3>Nuxeo Server Info</h3>

      <nuxeo-card>
      <span style="font-style:italic">Important: In cluster mode, these information are about the node you are connected to.</span>
      <p></p>
        <div role="widget">
          <div style="font-weight: bold">Nuxeo</div>
          <ul style="margin-top: 0">
            <li>Version: [[distributionResult.applicationName]] [[distributionResult.applicationVersion]] (Distribution: [[distributionResult.distributionName]] [[distributionResult.distributionVersion]], date: [[distributionResult.distributionDate]])</li>
            <li>[[_getClusterInfo(envInfo)]]</li>
            <li>Uptime: [[envInfo.uptime]]</li>
            <template is="dom-if" if="[[_isSingleRepo(envInfo)]]">
              <li>Repository: [[envInfo.repositories.defaultRepo]] (Single repository mode)</li>
            </template>
            <template is="dom-if" if="[[!_isSingleRepo(envInfo)]]">
              <li>Repositories:
                <ul>
                  <template is="dom-repeat" items="[[envInfo.repositories.repositories]]">
                    <li>[[item]]</li>
                  </template>
                </ul>
              </li>
            </template>
          </ul>
        </div>

        <div role="widget">
          <div style="font-weight: bold">Environment</div>
          <ul style="margin-top: 0">
            <li>[[envInfo.os]], [[envInfo.cpus]] CPUs</li>
            <li>JVM: [[envInfo.jvm]] - build [[envInfo.jvmBuild]]</li>
            <li>Platform Language: [[envInfo.platformLanguage]]</li>
            <li>Java Memory:
              <ul>
                <li>Heap: [[envInfo.memHeap]]</li>
                <li>Used: [[envInfo.memFree]]</li>
                <li>Free: [[envInfo.memUsed]]</li>
                <li>Max: [[envInfo.memMax]]</li>
              </ul>
            </li>
          </ul>
        </div>

        <div role="widget">
          <div style="font-weight: bold">Bundles</div>
          <div class="scrollableTable">
            <table style="height: 300px">
                <template is="dom-repeat" items="[[distributionResult.bundles]]">
                  <tr>
                    <td width="70%">[[item.name]]</td>
                    <td>[[item.version]]</td>
                  </tr>
                </template>
            </table>
          </div>
        </div>
      </nuxeo-card>

      <div class="buttons" style="float: right;">
        <paper-button id="resultOkButton" dialog-dismiss class="primary" on-click="_resultDialogClosed">Ok</paper-button>
      </div>
    </nuxeo-dialog>

  </template>

  <script>
    Polymer({
      is: 'admin-nuxeo-distribution',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        distributionResult: Object,
        envInfo: Object
      },

      // Button is clicked
      _getDistribution: function() {
        // Reset values
        this._cleanUpResultDialogValues();

        // Call Nuxeo
        this.$.callAjax.generateRequest();
      },

      // Callback from iron-ajax with success
      _getDistributionResponse: function(evt, req) {

        this._cleanUpResultDialogValues();
        this.distributionResult = evt.detail.response;
        this.$.resultDialog.toggle();
      },

      // Callback from nuxeo-operation
      _getEnvInfoResponse: function(result) {
        if(result.detail.response.status =="KO") {
          // . . .
        } else {
          this.envInfo = result.detail.response;
        }
      },

      _getClusterInfo: function(envInfo) {
        if(!envInfo) {
          return "";
        }

        let info = "Cluster Enabled: " + envInfo.clusterOn;
        if(envInfo.clusterOn) {
          info += " (Current Node ID: " + envInfo.clusterNodeId + ")"
        }
        return info
      },

      _isSingleRepo: function(envInfo) {
        if(envInfo && envInfo.repositories && envInfo.repositories.repositories) {
          return envInfo.repositories.repositories.length === 1
        }

        return false;
      },

      // Ajax call failed
      // Impossible to get the result dialog displayed, nor the page
      // correctly refreshed. I believe the error occuring breaks
      // and maybe bubbles something.
      // => Simple alert, and then reload()
      _ajaxCallFailure: function(evt, req) {
        alert("An error occured when running <Get Nuxeo Distribution>:\n\n" + evt.detail.error.stack);
        this._cleanUpResultDialogValues();
        location.reload();
      },

      // Result dialogs handling
      _cleanUpResultDialogValues: function() {
        this.distributionResult = {};
      },

      _resultDialogClosed: function() {
        this._cleanUpResultDialogValues();
      }
    });
  </script>
</dom-module>
