<!--== Server Log ===========================================================-->
<nuxeo-slot-content name="adminCenter_downloadServerLog"
                    slot="ADMIN_CENTER">
  <template>
    <nxpac-basic-action label="Download Log"
                     description="Download Nuxeo server.log. Uses a custom operation to fetch and zip the log."
                     operation="javascript.adminCenter_downloadServerLog"
                     download
                     async>
    </nxpac-basic-action>
  </template>
</nuxeo-slot-content>
